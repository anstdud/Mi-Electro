    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <nav class="main-nav" aria-label="Main">
                <div class="nav-menu__logo">
                    <img src="img/logo.svg" alt="logo_xiaomi">
                </div>
                <ul class="main-nav__list">
                  <li class="main-nav__item">
                    <a href="#about-the-product__section" class="main-nav__link">О продукте</a>
                  </li>
                  <li class="main-nav__item">
                    <a href="#scooter-design__section" class="main-nav__link">Внешний вид</a>

                  <li class="main-nav__item">
                    <a href="#safety__section" class="main-nav__link">Безопасность</a>
                  </li>
                  <li class="main-nav__item">
                    <a href="#" class="main-nav__link">Отзывы</a>
                  </li>
                </ul>
                <div class="nav-menu__button">
                    <button class="nav-menu__button-buy">Купить</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="reviews__section">
                <form class="reviews__form">
                    <div class="reviews__title">
                        <h3>Введите ваш отзыв</h3>
                    </div>
                    <div class="reviews__block">
                        <textarea autofocus class="reviews__block__textarea" name="comment" autocomplete="off"></textarea>
                        <input class="reviews__block__input" type="submit" value="Отправить отзыв">
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <section class="footer__section">
                <div class="footer__information__text">
                    <p class="footer__information__text__p">© 2010 - 2021 Xiaomi. </br> Все права защищены.</p>
                </div>
                <div class="footer__information__working-hours">
                    <p class="footer__information__working-hours__p">8 800 775 66 15 </br> Часы работы с 9:00 до 20:00 МСК, Пн. – Пт.</p>
                </div>
            </section>
        </div>
